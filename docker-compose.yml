version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: metadata_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=metadata_db
    networks:
      - app-network

  api:
    build: .
    container_name: metadata_api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge

